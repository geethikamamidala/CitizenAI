<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citizen AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>CitizenAI</strong></div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      
      <a href="/chat">Chat</a>
      <a href="/dashboard">Dashboard</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
